<!DOCTYPE HTML>
<html>
 <head>
<script type="text/javascript" src="js/raphael-2.3.0/raphael.js"></script>
  <script type="text/javascript" src="js/GrafosD.js" >
   window.onload = function() {

    var g = new Graph();

                g.addEdge("ME", "QUIERO");
                g.addEdge("QUIERO", "MORIR");
               

                /* layout the graph using the Spring layout implementation */
                var layouter = new Graph.Layout.Spring(g);
                layouter.layout();
    
                /* draw the graph using the RaphaelJS draw implementation */
                var renderer = new Graph.Renderer.Raphael('canvas', g, 600, 400);
                renderer.draw();
    
                redraw = function() {
                    layouter.layout();
                    renderer.draw();
                };
   };
  </script>
 </head>
 <body>
  <div id="canvas"></div>
   <div>
            <button id="redraw" onclick="window.onload();">redraw</button>
        </div>
 </body>
</html>
